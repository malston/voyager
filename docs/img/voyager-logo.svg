<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80">
  <!-- Background -->
  <rect width="240" height="80" rx="8" fill="#1a1a2e" />
  
  <!-- Stars -->
  <circle cx="30" cy="20" r="1" fill="#ffffff" opacity="0.8" />
  <circle cx="50" cy="15" r="0.8" fill="#ffffff" opacity="0.7" />
  <circle cx="70" cy="25" r="1.2" fill="#ffffff" opacity="0.9" />
  <circle cx="200" cy="30" r="1" fill="#ffffff" opacity="0.7" />
  <circle cx="180" cy="20" r="0.7" fill="#ffffff" opacity="0.6" />
  <circle cx="150" cy="15" r="1.1" fill="#ffffff" opacity="0.8" />
  <circle cx="120" cy="25" r="0.9" fill="#ffffff" opacity="0.7" />
  <circle cx="220" cy="40" r="1.3" fill="#ffffff" opacity="0.9" />
  <circle cx="40" cy="40" r="0.7" fill="#ffffff" opacity="0.6" />
  <circle cx="90" cy="15" r="0.8" fill="#ffffff" opacity="0.7" />
  
  <!-- Rocket path line -->
  <path d="M 30,60 Q 120,20 210,60" stroke="#4a69bd" stroke-width="1.5" fill="none" opacity="0.6" />
  
  <!-- Rocket -->
  <g transform="translate(120, 40) rotate(-10)">
    <path d="M-15,8 L0,-12 L15,8 L0,3 Z" fill="#e84118" />
    <path d="M-8,8 L-8,12 L8,12 L8,8 Z" fill="#487eb0" />
    <path d="M-4,12 L-4,15 L4,15 L4,12 Z" fill="#487eb0" />
    <path d="M-6,8 L-8,8 L-8,3 L-6,3 Z" fill="#7f8fa6" />
    <path d="M6,8 L8,8 L8,3 L6,3 Z" fill="#7f8fa6" />
    <circle cx="0" cy="0" r="3" fill="#dcdde1" />
  </g>
  
  <!-- Text "Voyager" -->
  <text x="120" y="65" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">VOYAGER</text>
</svg>